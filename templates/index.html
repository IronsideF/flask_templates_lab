{% extends 'base.html' %} {% block content %}
<h1>{{title}}</h1>
<div class="wrapper">
    <ul>
        {% for event in all_events %}
            <li>
                Name: <b>{{event.name}}</b>
                Date: <b>{{ event.date }}</b>
                Room: <b>{{ event.room }}</b>
                {% if event.recurring %}
                    <span>Recurring? &#9989;</span>
                {% else %}
                    <span>Recurring? &#10060; </span>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
    <div class="forms">
        <div class="input-form">
            <form action="/events" method="post">
                <label for="input-date">Event Date</label>
                <input type="date" name="date" id="input-date">
                <label for="input-name">Event Name</label>
                <input type="text" name="name" id="input-name">
                <label for="input-guest_num"> Number of Guests</label>
                <input type="text" name="guest_num" id="input-guest_num">
                <label for="input-room">Event Room</label>
                <input type="text" name="room" id="input-room">
                <label for="input-recur">Is your event recurring?</label>
                <input type="checkbox" name="recur" id="input-recur">
                <textarea name="desc" id="input-desc" cols="30" rows="3" placeholder="Write your description here..."></textarea>
                <input type="submit" value="Create new event">
            </form>
        </div>
            <div class="input-form">
                <form action="/events/delete" method='post'>
                <select name="name" id="select-name">
                    {% for event in all_events %}
                        <option value="{{event.name}}">{{ event.name }}</option>
                    {% endfor %}
                </select>
                <input type="submit" value="Delete Event">
                </form>
            </div>
    </div>
</div>
{% endblock %}
